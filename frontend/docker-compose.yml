version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ..
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ../config:/app/config
    restart: unless-stopped

  # 前端服务 (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: shuai-travel-network
